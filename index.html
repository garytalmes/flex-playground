<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Playground!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/screen.css" />
</head>
<body>
  
  <header>
    <h1>Flex Playground</h1>
  </header>

  <div class="playground">
    <div class="form-area">
      <form>
        <div class="group">
          <label>Display</label>
          <select name="display">
            <option value="block"></option>
            <option value="flex">flex</option>
          </select>
        </div>

        <div class="group">
          <label>Wrapping</label>
          <select name="flex-wrap">
            <option value="nowrap">No</option>
            <option value="wrap">Yes</option>
          </select>
        </div>

        <div class="group">
          <label>Direction</label>
          <select name="flex-direction">
            <option value=""></option>
            <option value="row">row</option>
            <option value="column">column</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column-reverse">column-reverse</option>
          </select>
        </div>

        <div class="group">
          <label>Justify Content</label>
          <select name="justify-content">
            <option value=""></option>
            <option value="start">flex-start</option>
            <option value="end">flex-end</option>
            <option value="center">center</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
            <option value="space-evenly">space-evenly</option>
          </select>
        </div>

        <div class="group">
          <label>Align Items</label>
          <select name="align-items">
            <option value=""></option>
            <option value="start">flex-start</option>
            <option value="end">flex-end</option>
            <option value="center">center</option>
            <option value="stretch">stretch</option>
            <option value="baseline">baseline</option>
          </select>
        </div>

        <div class="group">
          <label>Row Gap</label>
          <input type="text" name="row-gap" />
        </div>

        <div class="group">
          <label>Column Gap</label>
          <input type="text" name="column-gap" />
        </div>


        <div class="group">
          <label>Align Content</label>
          <select name="align-content">
            <option value=""></option>
            <option value="start">flex-start</option>
            <option value="end">flex-end</option>
            <option value="center">center</option>
            <option value="stretch">stretch</option>
            <option value="space-between">space-between</option>
            <option value="space-around">space-around</option>
          </select>
        </div>

        <div>
          <button type="submit">View Settings</button>
        </div>

        <div id="final-css">
          <textarea></textarea>
        </div>

      </form>
    </div>




    <div class="demo-area">

      <div class="container">
        <div class="seg seg1">1</div>
        <div class="seg seg2">2</div>
        <div class="seg seg3">3</div>
        <div class="seg seg4">4</div>
        <div class="seg seg5">5</div>
        <div class="seg seg6">6</div>
        <div class="seg seg7">7</div>
        <div class="seg seg8">8</div>
        <div class="seg seg9">9</div>
        <div class="seg seg10">10</div>
        <div class="seg seg11">11</div>
        <div class="seg seg12">12</div>
        <div class="seg seg13">13</div>
        <div class="seg seg14">14</div>
        <div class="seg seg15">15</div>
        <div class="seg seg16">16</div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
